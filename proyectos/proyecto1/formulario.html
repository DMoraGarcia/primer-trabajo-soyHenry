<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Programming form</title>
</head>
<body>
     <div class="container">
        <header>
            <h1 id="title">Programming form</h1>
            <p id="description">thank you for choosing this this survey about programmers</p>
        </header>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>
                <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required></label>
                <label id="number-label" for="number">Age (opcional)<input id="number" type="number" placeholder="Age" min="15" max="110" required></label>
            </fieldset>
            <fieldset>
                <label for="dropdown">Which option best describes your current role?
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">other</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Would you recommend this form to a friend?</legend>
                <label for="definitely-option"><input type="radio" value="1" name="option-type" id="definitely-option" class="inline" checked>Definitely</label>
                <label for="maybe-option"><input type="radio" value="2" name="option-type" id="maybe-option" class="inline">Maybe</label>
                <label for="not-sure-option"><input type="radio" value="3" name="option-type" id="not-sure-option" class="inline">Not sure</label>
            </fieldset>
            <fieldset>
                <label for="referrer">What is your favorite feature of learning to program?
                    <select name="referrer" id="referrer">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                    <input class="input-checkbox" type="checkbox" id="front-end projects" name="personality" value="Front-end Projects"> <label for="front-end projects">Front-end Projects</label>
                    <input class="input-checkbox" type="checkbox" id="back-end projects" name="personality" value="back-end brojects"> <label for="back-end projects">Back-end Projects</label>
                    <input class="input-checkbox" type="checkbox" id="data visualization" name="personality" value="data visualization"> <label for="data visualization">Data Visualization</label>
                    <input class="input-checkbox" type="checkbox" id="Challenges" name="personality" value="Challenges"> <label for="Challenges">Challenges</label>
                    <input class="input-checkbox" type="checkbox" id="open source community" name="personality" value="open source community"> <label for="open source community">Open Source Community</label>
                    <input class="input-checkbox" type="checkbox" id="gitter help rooms" name="personality" value="gitter help rooms"> <label for="gitter help rooms">Gitter help rooms</label>
                    <input class="input-checkbox" type="checkbox" id="videos" name="personality" value="videos"> <label for="videos">Videos</label>
                    <input class="input-checkbox" type="checkbox" id="city meetups" name="personality" value="city meetups"> <label for="city meetups">City Meetups</label>
                    <input class="input-checkbox" type="checkbox" id="wiki" name="personality" value="wiki"> <label for="wiki">Wiki</label>
                    <input class="input-checkbox" type="checkbox" id="forum" name="personality" value="forum"> <label for="forum">Forum</label>
                    <input class="input-checkbox" type="checkbox" id="additional courses" name="personality" value="additional courses"> <label for="additional courses">additional courses</label>
            </fieldset>
            <fieldset>
                <label for="bio">Any comments or suggestions?
                    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
